version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install
      - node/test
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - public

  deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm install firebase-tools
      - run: npx firebase --project $FIREBASE_PROJECT --token $FIREBASE_TOKEN deploy

workflows:
  build-and-test:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
